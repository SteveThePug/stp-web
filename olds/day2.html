<script>

let font;
function preload() {
  font = loadFont("APMonoVariableVF.ttf");
}
  class MovingParticle {
    
    constructor(x, y, dx, dy) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
    }

    show() {
      ellipse(this.x, this.y, 30, 30);
    }
  }

  function setup() {
    const height = document.body.clientHeight;
    const width = document.body.clientWidth;
    

    createCanvas(width, height);
    background(2, 2, 50)
  }

  var particle = new MovingParticle(20,20, 20, 20);
  function draw() {

    var c = color(20,255,24);
    fill(c);
    particle.update();
    particle.show();
  }
</script>
